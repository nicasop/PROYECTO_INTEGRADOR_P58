<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>MODIFICAR CONTRASEÑA</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>

		<div class="body formulario">
			<div class="fondo">
				<div class="p-field">
					<h:form>
						<h:panelGrid columns="3">
							<p:outputLabel for="pswAct" styleClass="p-d-block">Contraseña Actual:</p:outputLabel>
							<p:password id="pswAct" value="#{cambio.contra}" required="true" styleClass="caja"/>
							<h:commandButton action="#{cambio.verificarContra()}"
								value="VERIFICAR" styleClass="boton" />
						</h:panelGrid>
					</h:form>
					<h:form>
						<h:panelGrid columns="2" rendered="#{cambio.render}">
							<p:outputLabel for="nPsw1" styleClass="p-d-block">Nueva Contraseña:</p:outputLabel>
							<p:password id="nPsw1" value="#{cambio.ncontra}" styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" match="nPsw2"
								required="true" />

							<p:outputLabel for="nPsw2" styleClass="p-d-block">Confirmar Contraseña:</p:outputLabel>
							<p:password id="nPsw2" value="#{cambio.ncontra1}" styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" required="true" />

							<div align="center">
								<h:commandButton action="#{cambio.verificarContraNueva()}"
									value="CONFIRMAR" styleClass="boton" />
							</div>
						</h:panelGrid>
					</h:form>
					<br />
				</div>
				<h:form>
					<h:panelGrid columns="1" rendered="#{cambio.render1}">
						<h:panelGrid columns="2">
							<p:outputLabel for="cod" styleClass="p-d-block">Código de Confirmación:</p:outputLabel>
							<p:inputText id="cod" value="#{cambio.codigo}" required="true" styleClass="caja"/>

							<h3 class="aler">Ingrese el código enviado a su correo</h3>

						</h:panelGrid>

						<h:commandButton action="#{cambio.cambiarContraseña()}"
							value="CAMBIAR" styleClass="boton" />

					</h:panelGrid>

				</h:form>
			</div>
		</div>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="usuarioOp" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="crearReporte" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
