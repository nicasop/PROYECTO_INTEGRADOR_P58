<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesionO}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-operador">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>COMPARACIONES</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br />
		<div align="center">
			<h:form>
				<h:panelGrid columns="4">

					<p:outputLabel for="trepo" styleClass="p-d-block">Típo de Reporte:</p:outputLabel>
					<p:selectOneMenu id="trepo" value="#{comparacion.opcion}"
						effect="fold" editable="false" required="true">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItem itemLabel="Electricidad Consumo/Produccion"
							itemValue="1" />
						<f:selectItem itemLabel="Internet hosts/usuarios" itemValue="2" />
						<f:selectItem itemLabel="Natalidad/Mortalidad" itemValue="3" />
						<f:selectItem itemLabel="Importación/Exportación" itemValue="4" />
						<f:selectItem itemLabel="Aceite Consumo/Producción" itemValue="5" />
						<f:selectItem itemLabel="Gas Consumo/producción" itemValue="6" />

					</p:selectOneMenu>

					<p:outputLabel for="pais" styleClass="p-d-block">País:</p:outputLabel>
					<p:selectOneMenu id="pais" value="#{comparacion.paisEle}"
						effect="fold" editable="false" required="true"
						converter="converter">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItems value="#{comparacion.paises}" var="pais"
							itemValue="#{pais}" itemLabel="#{pais.nombre}" />
					</p:selectOneMenu>

				</h:panelGrid>
				<br />
				<h:commandButton action="#{comparacion.crearGrafico}"
					value="GENERAR" styleClass="boton" />
			</h:form>
		</div>
		<br /> <br />
		<div align="center">
			<!-- <p:graphicImage name="images/world.png" styleClass="reporte" /> -->
			<p:chart type="pie" model="#{comparacion.pastel}" rendered="#{comparacion.pastel != null}"
				style="width:800px;height:600px" />
		</div>
		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">

				<p:menuitem value="Reportes" icon="resources/images/repo.png"
					outcome="menuRepo" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="cambPswOpe" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />


			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
