<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />

</h:head>
<h:body>
	<div class="imagen-operador">
		<div class="fondoT">
			<h1>COMPARACIONES</h1>
		</div>

		<div align="center">
			<h:panelGrid columns="4">

				<p:outputLabel for="trepo" styleClass="p-d-block">Típo de Reporte:</p:outputLabel>
				<p:selectOneMenu id="trepo" value="" effect="fold" editable="false"
					required="true">
					<f:selectItem itemLabel="Elegir Uno" itemValue="" />
					<f:selectItem itemLabel="Electricidad" itemValue="" />
					<f:selectItem itemLabel="Internet" itemValue="" />
					<f:selectItem itemLabel="Natalidad" itemValue="" />
					<f:selectItem itemLabel="Importacón/Exportacion" itemValue="" />
					<f:selectItem itemLabel="Consumo/Produccion Aceite" itemValue="" />
					<f:selectItem itemLabel="Consumo/produccion Gas" itemValue="" />

				</p:selectOneMenu>

				<p:outputLabel for="pais" styleClass="p-d-block">País:</p:outputLabel>
				<p:selectOneMenu id="pais" value="" effect="fold" editable="false"
					required="true">
					<f:selectItem itemLabel="Elegir Uno" itemValue="" />
					<f:selectItem itemLabel="Afghanistan" itemValue="" />
					<f:selectItem itemLabel="Albania" itemValue="" />
					<f:selectItem itemLabel="Algeria" itemValue="" />
					<f:selectItem itemLabel="American Samoa" itemValue="" />
					<f:selectItem itemLabel="Andorra" itemValue="" />
					<f:selectItem itemLabel="Angola" itemValue="" />

				</p:selectOneMenu>

			</h:panelGrid>
			<br /> <br />
			<h:commandButton action="#{autos.registrar}" value="GENERAR"
				styleClass="boton" />
		</div>
		<br /> <br />
		<div align="center">
			<p:graphicImage name="images/world.png" styleClass="reporte" />
		</div>
		<p:stack icon="resources/images/canasta2.png" expanded="true">

			<p:menuitem value="Reportes" icon="resources/images/repo.png"
				outcome="menuRepo" />
			<p:menuitem value="Contraseña" icon="resources/images/contra.png"
				outcome="cambPswOpe" />
			<p:menuitem value="Salir" icon="resources/images/salir.png"
				outcome="index" />
		</p:stack>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
