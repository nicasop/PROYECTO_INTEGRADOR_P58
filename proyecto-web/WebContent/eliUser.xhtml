<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>ELIMINAR USUARIO</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>

		<div align="center">
			<h:form>
				<h:panelGrid columns="4">

					<p:selectOneMenu id="trepo" value="#{usuario.user}" effect="fold"
						editable="false" required="true" converter="converter">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItems value="#{usuario.usuarios}" var="user"
							itemValue="#{user}" itemLabel="#{user.usuario}" />
					</p:selectOneMenu>
					<h:commandButton action="#{usuario.mostrar}" value="Consultar"
						styleClass="boton" />

				</h:panelGrid>
			</h:form>
			<hr />

			<h:form>
				<h:panelGrid columns="1">
					<div class="p-field">
						<h:panelGrid columns="1" styleClass="fondo"
							rendered="#{usuario.render}">
							<p:outputLabel styleClass="aler" value="#{usuario.mensaje}" />
							<h:commandButton action="#{usuario.eliminar}" value="Eliminar"
								styleClass="boton" />
						</h:panelGrid>
					</div>
				</h:panelGrid>
			</h:form>

		</div>


		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="usuarioOp" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="crearReporte" />
				<p:menuitem value="ContraseÃ±a" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
