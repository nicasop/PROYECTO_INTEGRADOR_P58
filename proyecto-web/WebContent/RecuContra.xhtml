<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
</h:head>
<h:body>

	<div class="header flex-container">
		<div class="container1">
			<h:link styleClass="" outcome="inicio">
				<div class="imagen-mundo"></div>
			</h:link>
		</div>
		<div class="container2">
			<div class="link1">
				<h:link styleClass="link" outcome="autores" value="Autores" />
			</div>
			<div class="link2">
				<h:link styleClass="link" outcome="reporte" value="Reporte" />
			</div>
			<div class="espacio"></div>
			<div class="link3">
				<div class="ini-sesion">
					<h:link styleClass="link" outcome="" value="Iniciar Sesion" />
				</div>
			</div>
		</div>
	</div>

	<div class="body formulario">
		<div class="fondo">
			<h:form>
				<h:panelGrid columns="1">




					<div class="p-field">
						<p:outputLabel for="username1" styleClass="p-d-block">Usuario o Correo</p:outputLabel>
						<p:inputText id="username1" styleClass="p-d-block" />
						<small class="p-d-block mss_eme">Ingresa datos solicitados</small>
					</div>
				</h:panelGrid>
				<div align="center">

					<h:commandButton action="#{autos.registrar}" value="RECUPERAR"
						styleClass="boton" />
					<hr />
					<h:panelGrid columns="2">						
						<h:link outcome="index" value="REGRESAR"
							styleClass="link-log" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
