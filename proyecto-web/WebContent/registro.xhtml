<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<h:outputStylesheet name="css/main.css" />
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>REGISTRO USUARIO</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br />
		<div class="body formulario">

			<div class="fondo">
				<h:form>
					<h:panelGrid columns="1">
						<div class="p-field">

							<p:outputLabel for="nomUser" styleClass="p-d-block">Nombre de Usuario</p:outputLabel>
							<p:inputText id="nomUser" value="#{usuario.usuario}"
								styleClass="caja" required="true"
								requiredMessage="Campo Obligatorio" />
							<h:message for="nomUser" styleClass="aler" />

							<p:outputLabel for="nom" styleClass="p-d-block ">Nombre y Apellido</p:outputLabel>
							<p:inputText id="nom" required="true" value="#{usuario.nombre}"
								styleClass="caja" requiredMessage="Campo Obligatorio" />
							<h:message for="nom" styleClass="aler" />

							<p:outputLabel for="tusr" styleClass="p-d-block"
								value="Tipo de Usuario" />
							<p:selectOneMenu id="tusr" value="#{usuario.tipo}" effect="fold"
								editable="false" required="true" converter="converter"
								style="background-color: white;color: black;"
								requiredMessage="Campo Obligatorio">
								<f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" />
								<f:selectItems value="#{usuario.tipos}" var="tip"
									itemValue="#{tip}" itemLabel="#{tip.tipo}" />
							</p:selectOneMenu>
							<h:message for="tusr" styleClass="aler" />

							<p:outputLabel for="mail" styleClass="p-d-block">Correo Electrónico</p:outputLabel>
							<p:inputText id="mail" required="true" value="#{usuario.correo}"
								styleClass="caja" requiredMessage="Campo Obligatorio"
								validatorMessage="Formato de email incorrecto">

								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

							</p:inputText>
							<p:watermark for="mail" value="usuario@dominio.com" />
							<h:message for="mail" styleClass="aler" />

							<p:outputLabel for="fnacimiento" styleClass="p-d-block">Fecha de Nacimiento</p:outputLabel>
							<p:calendar id="fnacimiento" value="#{usuario.fechaN}"
								style="background-color: white;color: black;" required="true"
								requiredMessage="Campo Obligatorio" />
							<h:message for="fnacimiento" styleClass="aler" />


							<p:outputLabel for="gen" styleClass="p-d-block">Genero</p:outputLabel>
							<p:selectOneRadio id="gen" value="#{usuario.genero}"
								unselectable="true" required="true" style="color: white;"
								requiredMessage="Campo Obligatorio">
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem styleClass="p-d-block" itemLabel="Femenino"
									itemValue="F" />
							</p:selectOneRadio>
							<h:message for="gen" styleClass="aler" />
							<h:panelGrid columns="2">
								<p:outputLabel for="pasw1" styleClass="p-d-block caja">Contraseña</p:outputLabel>
								<div><img src="resources/images/info.png"  width="35" height="35" 
								title="La contraseña debe constar de minimo 7 caracteres y máximo 12 la misma que debe contener por lo menos una letra mayúscula, minúsculas, un número y un caracter especial"/></div>
							</h:panelGrid>
							<p:password id="pasw1" value="#{usuario.contra}"
								styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" match="pasw2"
								required="true" requiredMessage="Campo Obligatorio"
								validatorMessage="La contraseña no cumple con el formato">

								<f:validateRegex
									pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{7,12}$" />
							</p:password>
							<p:watermark for="pasw1" value="Formato: Ejemplo*12" />
							<h:message for="pasw1" styleClass="aler" />

							<p:outputLabel for="pasw2" styleClass="p-d-block caja">Confirmar Contraseña</p:outputLabel>
							<p:password id="pasw2" value="#{usuario.contra1}"
								styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" required="true"
								requiredMessage="Campo Obligatorio" />
							<h:message for="pasw2" styleClass="aler" />

						</div>
					</h:panelGrid>
					<br />
					<div align="center">

						<h:commandButton action="#{usuario.registrar}" outcome="login"
							value="Registrar" styleClass="boton" />
					</div>
				</h:form>
			</div>
		</div>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="menuUsuario" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="auditoria" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>
	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
