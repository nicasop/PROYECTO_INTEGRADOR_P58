<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>BLOQUEAR USUARIO</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br /> <br />
		<div align="center">
			<h:form>
				<h:panelGrid columns="3">

					<p:selectOneMenu id="trepo" value="#{bloqueo.user}" effect="fold"
						editable="false" required="true" converter="converter"
						style="background-color: white;color: black;"
						requiredMessage="Elija el usuario a bloquear">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItems value="#{bloqueo.usuarios}" var="user"
							itemValue="#{user}" itemLabel="#{user.usuario}" />
					</p:selectOneMenu>

					<h:message for="trepo" styleClass="aler" />
					<h:commandButton action="#{bloqueo.render}" value="Consultar"
						styleClass="boton" />

				</h:panelGrid>
			</h:form>
			<hr />
			<h:form>
				<!-- <p:growl id="growl" showDetail="true" sticky="true" /> -->
				<p:growl id="growl" showDetail="true"
					rendered="#{not facesContext.validationFailed}" />
				<h:panelGrid columns="1">
					<div class="p-field">
						<h:panelGrid columns="1" styleClass="fondo"
							rendered="#{bloqueo.renderizar}">
							<p:outputLabel styleClass="aler" value="#{bloqueo.mensaje}" />
							<div align="center">
								<h:commandButton action="#{bloqueo.bloquear}" value="Bloquear"
									styleClass="boton" rendered="#{bloqueo.bloqueo}" />
								<h:commandButton action="#{bloqueo.desbloquear}"
									value="Desbloquear" styleClass="boton"
									rendered="#{bloqueo.desbloqueo}" />
							</div>
						</h:panelGrid>
					</div>
				</h:panelGrid>
			</h:form>
		</div>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="menuUsuario" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="auditoria" />
				<p:menuitem value="ContraseÃ±a" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
