<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesionO}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-operador">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>DEUDA EXTERNA</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>

		<br /> <br />
		<div align="center">
			<h:form>
				<div align="right">
					<p:commandButton ajax="false" value="pdf" >
						<p:dataExporter type="pdf" target="reporte" fileName="DeudaExterna" />
					</p:commandButton>
					<p:commandButton ajax="false" value="excel" >
						<p:dataExporter type="xls" target="reporte" fileName="DeudaExterna" />
					</p:commandButton>
				</div>
			</h:form>
			<p:dataTable id="reporte" style="width:80%;" var="valor"
				value="#{deuda.paisesValores}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Pais">
					<h:outputText value="#{valor.get(0)}" />
				</p:column>
				<p:column headerText="Deuda Externa">
					<h:outputText value="#{valor.get(1)}" />
				</p:column>
			</p:dataTable>
			<p:chart type="bar" model="#{deuda.grafico}" style="height:600px;" />
			<!-- <p:graphicImage name="images/world.png" styleClass="reporte" /> -->
		</div>
		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">

				<p:menuitem value="Reportes" icon="resources/images/repo.png"
					outcome="menuRepo" />
				<p:menuitem value="ContraseÃ±a" icon="resources/images/contra.png"
					outcome="cambPswOpe" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />


			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
