<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>EDITAR USUARIO</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br />
		<div class="body formulario">
			<div class="fondo">
				<h:form>
					<h:panelGrid columns="1">
						<div class="p-field">

							<p:outputLabel for="nomUser" styleClass="p-d-block">Nombre de Usuario</p:outputLabel>
							<p:inputText id="nomUser" value="#{usuario.us.usuario}" styleClass="caja" required="true"
								requiredMessage="Campo Obligatorio" />
							<h:message for="nomUser" styleClass="aler" />

							<p:outputLabel for="nom" styleClass="p-d-block">Nombre y Apellido</p:outputLabel>
							<p:inputText id="nom" value="#{usuario.us.nombreUsuario}" styleClass="caja" required="true" requiredMessage="Campo Obligatorio" />
							<h:message for="nom" styleClass="aler" />

							<p:outputLabel for="mail" styleClass="p-d-block">Correo Electrónico</p:outputLabel>
							<p:inputText id="mail" value="#{usuario.us.correo}" required="true" styleClass="caja" requiredMessage="Campo Obligatorio" />
							<h:message for="mail" styleClass="aler" />

							<p:outputLabel for="fnacimiento" styleClass="p-d-block">Fecha de Nacimiento</p:outputLabel>
							<p:calendar id="fnacimiento" value="#{usuario.us.fechaNa}" style="background-color: white;color: black;"
							required="true" requiredMessage="Campo Obligatorio"/>
							<h:message for="fnacimiento" styleClass="aler" />
							
							
							<p:outputLabel for="gen" styleClass="p-d-block">Genero</p:outputLabel>
							<p:selectOneRadio id="gen" value="#{usuario.us.genero}"
								unselectable="true" style="color: white;" required="true"
								requiredMessage="Campo Obligatorio">
								<f:selectItem itemLabel="Masculino" itemValue="M" />
								<f:selectItem itemLabel="Femenino" itemValue="F" />
							</p:selectOneRadio>
							<h:message for="gen" styleClass="aler" />
							
						</div>
					</h:panelGrid>
					<div align="center">

						<h:commandButton action="#{usuario.actualizar}" value="Actualizar"
							styleClass="boton" />

					</div>
				</h:form>
			</div>
		</div>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="usuarioOp" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="crearReporte" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
