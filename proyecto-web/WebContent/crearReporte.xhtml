<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesion}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-admin">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>

				<h1>AUDITORIA</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br /> <br />
		<div align="center" class="fondo">

			<h:form>
				<h:panelGrid columns="3">
					<p:outputLabel for="trepo" styleClass="p-d-block">Típo de Consulta:</p:outputLabel>
					<p:selectOneMenu id="trepo" value="#{auditoria.opcion}"
						effect="fold" editable="false" required="true"
						style="background-color:white;">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItem itemLabel="Todos" itemValue="1" />
						<f:selectItem itemLabel="Usuario" itemValue="2" />
						<f:selectItem itemLabel="Fecha" itemValue="3" />
						<f:selectItem itemLabel="Accion" itemValue="4" />
					</p:selectOneMenu>
					<h:commandButton action="#{auditoria.eleccion}" value="Consultar"
						styleClass="boton" />
				</h:panelGrid>
			</h:form>

			<br />

			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h:panelGrid columns="3" rendered="#{auditoria.us}">
					<p:outputLabel for="tfilu" styleClass="p-d-block">Usuarios:</p:outputLabel>
					<p:selectOneMenu id="tfilu" value="#{auditoria.usuario}"
						effect="fold" editable="false" required="true"
						style="background-color:white;">
						<f:selectItem itemLabel="Elegir Uno" itemValue="" />
						<f:selectItem itemLabel="postgres" itemValue="postgres" />
						<f:selectItem itemLabel="nicasop" itemValue="nicasop" />
					</p:selectOneMenu>

					<h:commandButton action="#{auditoria.filtroUsuarios}"
						value="Aplicar" styleClass="boton" />

				</h:panelGrid>

				<h:panelGrid columns="1" rendered="#{auditoria.fe}">
					<p:outputLabel styleClass="p-d-block">Elija el rango de fechas para la busqueda: </p:outputLabel>
					<h:panelGrid columns="4">
						<p:outputLabel for="fini" styleClass="p-d-block">Fecha Inicial: </p:outputLabel>
						<p:calendar id="fini" value="#{auditoria.ini}" required="true"
							style="background-color:white;color:black;" />
						<p:outputLabel for="ffin" styleClass="p-d-block">Fecha Final: </p:outputLabel>
						<p:calendar id="ffin" value="#{auditoria.fin}" required="true"
							style="background-color:white;color:black;" />
					</h:panelGrid>

					<h:commandButton action="#{auditoria.filtroFechas()}"
						value="Aplicar" styleClass="boton" />

				</h:panelGrid>

				<h:panelGrid columns="3" rendered="#{auditoria.ac}">
					<p:outputLabel for="tfila" styleClass="p-d-block">Acciones:</p:outputLabel>
					<p:selectOneMenu id="tfila" value="#{auditoria.accion}"
						effect="fold" editable="false" required="true"
						style="background-color:white;">
						<f:selectItem itemLabel="Elegir Uno" itemValue="#{null}" />
						<f:selectItem itemLabel="Insert" itemValue="I" />
						<f:selectItem itemLabel="Update" itemValue="U" />
						<f:selectItem itemLabel="Delete" itemValue="D" />
					</p:selectOneMenu>

					<h:commandButton action="#{auditoria.filtroAcciones()}"
						value="Aplicar" styleClass="boton" />

				</h:panelGrid>

			</h:form>
		</div>

		<br />
		<!-- tabla 1 -->
		<p:dataTable id="todos" var="aud" value="#{auditoria.informacion}"
			rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}"
			rowsPerPageTemplate="5,10,15" rendered="#{auditoria.tb1}">
			<p:column headerText="Nombre Tabla">
				<h:outputText value="#{aud.tabla}" />
			</p:column>
			<p:column headerText="Operación Realizada">
				<h:outputText value="#{aud.accion}" />
			</p:column>
			<p:column headerText="Valor anterior">
				<h:outputText value="#{aud.anterior}" />
			</p:column>
			<p:column headerText="Valor Nuevo">
				<h:outputText value="#{aud.nuevo}" />
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{auditoria.formatoFecha(aud.fecha)}" />
			</p:column>
			<p:column headerText="Usuario">
				<h:outputText value="#{aud.usuario}" />
			</p:column>
		</p:dataTable>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">
				<p:menuitem value="Usuario" icon="resources/images/modificar.png"
					outcome="usuarioOp" />
				<p:menuitem value="Auditoria" icon="resources/images/repo.png"
					outcome="crearReporte" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="editarPsw" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />
			</p:stack>
		</h:form>
	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
