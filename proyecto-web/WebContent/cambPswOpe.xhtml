<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
	<f:event listener="#{login.verificarSesionO}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<div class="imagen-operador">
		<div class="fondoT">
			<div class="autoresEN">
				<div class="imagen-logo"></div>
				<div></div>
				<h1>CAMBIO DE CONTRASEÑA</h1>
				<p:outputLabel styleClass="aler" value="#{usuario.us.nombreUsuario}" />
			</div>
		</div>
		<br />
		<div class="body formulario">
			<div class="fondo">
				<div class="p-field">
					<h:form>
						<p:growl id="growl" showDetail="true" sticky="true" />
						<h:panelGrid columns="2" rendered="#{cambio.rendercontra}">
							<p:outputLabel for="pswAct" styleClass="p-d-block">Contraseña Actual:</p:outputLabel>
							<p:password id="pswAct" value="#{cambio.contra}" required="true"
								styleClass="caja" />
							<h:commandButton action="#{cambio.verificarContra()}"
								value="VERIFICAR" styleClass="boton" update="@form"/>
						</h:panelGrid>
					</h:form>
					<h:form>
						<h:panelGrid columns="2" rendered="#{cambio.render}">
							<h:panelGrid columns="2">
								<p:outputLabel for="nPsw1" styleClass="p-d-block">Nueva Contraseña:</p:outputLabel>
								<div>
									<img src="resources/images/info.png" width="35" height="35"
										title="La contraseña debe constar de minimo 7 caracteres y máximo 12 la misma que debe contener por lo menos una letra mayúscula, minúsculas, un número y un caracter especial" />
								</div>
							</h:panelGrid>
							<p:password id="nPsw1" value="#{cambio.ncontra}"
								styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" match="nPsw2"
								required="true" requiredMessage="Campo Obligatorio"
								validatorMessage="La contraseña no cumple con el formato">

								<f:validateRegex
									pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{7,12}$" />

							</p:password>
							<p:watermark for="nPsw1" value="Formato: Ejemplo*12" />
							<h:message for="nPsw1" styleClass="aler" />

							<p:outputLabel for="nPsw2" styleClass="p-d-block">Confirmar Contraseña:</p:outputLabel>
							<p:password id="nPsw2" value="#{cambio.ncontra1}"
								styleClass="caja" feedback="true"
								promptLabel="Ingrese una contraseña" weakLabel="Debil"
								goodLabel="Buena" strongLabel="Fuerte" required="true"
								requiredMessage="Campo Obligatorio"></p:password>

							<div align="center">
								<h:commandButton action="#{cambio.verificarContraNueva()}"
									value="CONFIRMAR" styleClass="boton" />
							</div>
						</h:panelGrid>
					</h:form>
					<br />
				</div>

				<h:form>
					<h:panelGrid columns="1" rendered="#{cambio.render1}">
						<h:panelGrid columns="2">
							<p:outputLabel for="cod" styleClass="p-d-block">Código de Confirmación:</p:outputLabel>
							<p:inputText id="cod" value="#{cambio.codigo}" required="true"
								styleClass="caja" />

							<h3 class="aler">Ingrese el código enviado a su correo</h3>

						</h:panelGrid>

						<h:commandButton action="#{cambio.cambiarContrasena()}"
							value="CAMBIAR" styleClass="boton" />

					</h:panelGrid>
				</h:form>

			</div>
		</div>

		<h:form>
			<p:stack icon="resources/images/canasta2.png" expanded="true">

				<p:menuitem value="Reportes" icon="resources/images/repo.png"
					outcome="menuRepo" />
				<p:menuitem value="Contraseña" icon="resources/images/contra.png"
					outcome="cambPswOpe" />
				<p:menuitem value="Salir" icon="resources/images/salir.png"
					action="#{login.cerrarSesion()}" />


			</p:stack>
		</h:form>

	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
