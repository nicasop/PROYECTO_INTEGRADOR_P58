<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
</h:head>


<h:body>
	<div class="header flex-container">
		<div class="container1">
			<h:link styleClass="" outcome="inicio">
				<div class="imagen-mundo"></div>
			</h:link>
		</div>
		<div class="container2">
			<div class="link1">
				<h:link styleClass="link" outcome="autores" value="Autores" />
			</div>
			<div class="link2">
				<h:link styleClass="link" outcome="reporte" value="Reporte" />
			</div>
			<div class="espacio"></div>
			<div class="link3">
				<div class="ini-sesion">
					<h:link styleClass="link" outcome="login" value="Iniciar Sesion" />
				</div>
			</div>
		</div>
	</div>



	<div class="body">
		<br /> <br />
		<h:form>
			<div align="right">
				<p:commandButton ajax="false" value="PDF" styleClass="botonpdf">
					<p:dataExporter type="pdf" target="reporte"
						fileName="ExtensionTerritorial" preProcessor="#{formato.preProcessPDFI}" />
				</p:commandButton>
				<p:commandButton ajax="false" value="EXCEL" styleClass="botonexel">
					<p:dataExporter type="xls" target="reporte"
						fileName="ExtensionTerritorial" />
				</p:commandButton>
				<p:commandButton ajax="false" value="XML" styleClass="botonxls">
					<p:dataExporter type="xml" target="reporte"
						fileName="ExtensionTerritorial" />
				</p:commandButton>
			</div>
		</h:form>
		<div align="center">
			<p:dataTable id="reporte" style="width:80%;" var="pais"
				value="#{reporte.paises}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="Pais">
					<h:outputText value="#{pais.get(0)}" />
				</p:column>
				<p:column headerText="Area(sq km)">
					<h:outputText value="#{pais.get(1)}" />
				</p:column>
			</p:dataTable>
			<!-- <p:graphicImage name="images/world.png" styleClass="reporte" /> -->
			<p:chart type="bar" model="#{reporte.grafico}" style="height:600px;" />
		</div>
	</div>


	<div class="footer">
		<h4>Desarrollado por:</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>





</h:body>
</html>
