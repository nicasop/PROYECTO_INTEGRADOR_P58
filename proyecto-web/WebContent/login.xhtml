<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="resources/css/main.css" />
	<link rel="stylesheet" href="resources/css/primeflex.css" />
</h:head>
<h:body>

	<div class="header flex-container">
		<div class="container1">
			<h:link styleClass="" outcome="inicio">
				<div class="imagen-mundo"></div>
			</h:link>
		</div>
		<div class="container2">
			<div class="link1">
				<h:link styleClass="link" outcome="autores" value="Autores" />
			</div>
			<div class="link2">
				<h:link styleClass="link" outcome="reporte" value="Reporte" />
			</div>
			<div class="espacio"></div>
			<div class="link3">
				<div class="ini-sesion">
					<h:link styleClass="link" outcome="" value="Iniciar Sesion" />
				</div>
			</div>
		</div>
	</div>

	<div class="body formulario">
		<div class="fondo">
			<h:form>
			 <p:growl id="mssError" for="sticky-key" showDetail="true" sticky="true" />
				<h:panelGrid columns="1">




					<div class="p-field">
						<p:outputLabel for="username1" styleClass="p-d-block">Usuario</p:outputLabel>
						<p:inputText id="username1" styleClass="p-d-block" required="true"/>
						<small class="p-d-block mss_eme">Enter your username.</small>
					</div>

					<div class="p-field">
						<p:outputLabel for="pasww" styleClass="p-d-block">Contraseña</p:outputLabel>
						<p:password id="pasww" value="#{passwordView.password2}"
							feedback="true" promptLabel="Ingrese una contraseña"
							weakLabel="Debil" goodLabel="Buena" strongLabel="Fuerte"
							styleClass="p-d-block" required="true" />
						<small class="p-d-block mss_eme">Enter your password.</small>

					</div>
				</h:panelGrid>
				<div align="center">
					<p:commandButton actionListener="#{growlView.showSticky}" update="mssError" value="Ingresar"  styleClass="boton" />
					<!-- <h:commandButton action="#{autos.registrar}" value="Ingresar"
						styleClass="boton"/> -->
					<hr />
					<h:panelGrid columns="1">
						<h:link outcome="RecuContra" value="Recuperar"
							styleClass="link-log" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</div>
	<div class="footer">
		<h4>Desarrollado por</h4>
		<div class="autores">
			<span>Anthony Grijalva</span> <span>Sebastian Sandoval</span> <span>Alexis
				Villavicencio</span> <span>Ricardo Villegas</span>
		</div>
	</div>
</h:body>
</html>
